<div class="container">
    <h1 class="my-4">Blocks on chain</h1>
    <p class="text-muted">ðŸ›ˆ <i>Click on blocks to see transactions inside them</i></p>

    <div class="row">
        <app-block-view class="col-xl-3 col-lg-4 col-sm-6 col-12 mt-3"
            *ngFor="let block of blocks"
            [block]="block"
            (click)="showTransactions(block)"
        ></app-block-view>
    </div>

    <h3 class="mt-5">Transaction inside block: 
        <span [style.color]="'#' + selectedBlock.hash.substring(0,6)">
            {{(selectedBlock.hash.length>6)? (selectedBlock.hash | slice:0:20) + '...' : (selectedBlock.hash)}}
        </span>
    </h3>
    <app-transactions-table
        [transactions]="selectedBlock.transactions"
    ></app-transactions-table>
</div>

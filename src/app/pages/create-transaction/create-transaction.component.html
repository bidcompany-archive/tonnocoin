<div class="container">
    <h1 class="my-4">Create Transaction</h1>
    <p>Transfer some money to someone!</p>

    <div class="form-group">
        <label>From address</label>
        <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
    </div>

    <div class="form-group mt-2">
        <label>To address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
    </div>

    <div class="form-group mt-2">
        <label>Amount</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.amount">
    </div>

    <button class="btn btn-primary mt-4 float-end" (click)="createTransaction()">
        Sign & create
    </button>
</div>
